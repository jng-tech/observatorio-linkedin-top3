<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 3 LinkedIn (ESG x Tech)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Top 3 LinkedIn (ESG x Tech)</h1>
      <p class="subtitle">Las publicaciones más relevantes del día</p>
    </header>

    <section class="metadata">
      <div class="meta-item">
        <span class="meta-label">Última actualización</span>
        <span id="last-updated">-</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Keywords</span>
        <span id="keywords">-</span>
      </div>
    </section>

    <main id="posts-container">
      <p class="loading">Cargando publicaciones...</p>
    </main>

    <footer>
      <p>Actualización diaria a las 19:00 (Europe/Madrid)</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
